<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заглавная</title>
</head>

<body>
    <div class="tree">
        <img class="tree_icon" src="../media/icons/home.svg" alt="Домой" />
        <img class="tree_icon" src="../media/icons/user.svg" alt="Профиль" />
        <img class="tree_icon" src="../media/icons/plus.svg" alt="Выложить пост" />
    </div>
    <div class="feed">
        <div class="feed__post">
            <div class="feed__post__header">
                <span class="feed__post__header__profile">
                    <img class="feed__post__header__profile_picture" src="../media/images/vanya_denisov.jpg"
                        alt="Профиль" />
                    <span class="feed__post__header__profile_name">Ваня Денисов</span>
                </span>
                <img class="feed__post__header_icon-edit" src="../media/icons/edit.svg" alt="Изменить" />
            </div>
            <div class="feed__post__body">
                <div class="feed__post__body__picture">
                    <span class="feed__post__body__picture__indicator">
                        <span class="feed__post__body__picture__indicator_text">1/3</span>
                    </span>
                    <span class="feed__post__body__picture__icon">
                        <img class="feed__post__body__picture__icon_arrow-right" src="../media/icons/arrow-right.svg"
                            alt="Влево" />
                    </span>
                    <img class="feed__post__body__picture_image" src="../media/images/vanya_denisov_post.jpg"
                        alt="Ошибка" />
                </div>
                <div class="feed__post__body__reaction">
                    <img class="feed__post__body__reaction_icon" src="../media/icons/heart.jpg" alt="Нравится" />
                    <span class="feed__post__body__reaction_text">203</span>
                </div>
                <div class="feed__post__body_text">
                    Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей
                    долине, на самом дне, в городке, занесенном снегом по ручку двери...»
                </div>
                <div class="feed__post__body_timestamp">
                    2 часа назад
                </div>
            </div>
        </div>

        <div class="feed__post">
            <div class="feed__post__header">
                <span class="feed__post__header__profile">
                    <img class="feed__post__header__profile_picture" src="../media/images/lisa_demina.jpg"
                        alt="Профиль" />
                    <span class="feed__post__header__profile_name">Лиза Дёмина</span>
                </span>
            </div>
            <div class="feed__post__body">
                <div class="feed__post__body__picture">
                    <img class="feed__post__body__picture_image" src="../media/images/lisa_demina_post.jpg"
                        alt="Ошибка" />
                </div>
                <div class="feed__post__body__reaction">
                    <img class="feed__post__body__reaction_icon" src="../media/icons/heart.jpg" alt="Нравится" />
                    <span class="feed__post__body__reaction_text">999</span>
                </div>
                <div class="feed__post__body_text">
                    Текст поста
                    Текст поста
                </div>
                <div class="feed__post__body_timestamp">
                    1 января 1970 года
                </div>
            </div>
        </div>
    </div>
</body>

</html>
