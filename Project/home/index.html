<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заглавная</title>
</head>

<body>
    <div class="tree">
        <img class="tree_icon" src="../media/icons/home.svg" alt="Домой" />
        <img class="tree_icon" src="../media/icons/user.svg" alt="Профиль" />
        <img class="tree_icon" src="../media/icons/plus.svg" alt="Выложить пост" />
    </div>
    <div class="feed">
        <div class="feed__post">
            <div class="feed__post__header">
                <img class="feed__post__header_picture" src="../media/images/vanya_denisov.jpg" alt="Профиль" />
                <span class="feed__post__header_name">Ваня Денисов</span>
                <img class="feed__post__header_icon-edit" src="../media/icons/edit.svg" alt="Изменить" />
            </div>
            <div class="feed__post__body">
                <img class="feed__post__body_image" src="../media/images/vanya_denisov_post.jpg" alt="Ошибка" />
                <div class="feed__post__body_text">
                    Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей
                    долине, на самом дне, в городке, занесенном снегом по ручку двери...»
                </div>
                <div class="feed__post__body_timestamp">
                    2 часа назад
                </div>
            </div>
        </div>
        <div class="feed__post">
            <div class="feed__post__header">
                <img class="feed__post__header_picture" src="../media/images/lisa_demina.jpg" alt="Профиль" />
                <span class="feed__post__header_name">Лиза Дёмина</span>
            </div>
            <div class="feed__post__body">
                <img class="feed__post__body_image" src="../media/images/lisa_demina_post.jpg" alt="Ошибка" />
                <div class="feed__post__body_text">
                    Текст поста
                    Текст поста
                </div>
                <div class="feed__post__body_timestamp">
                    1 января 1970 года
                </div>
            </div>
        </div>
    </div>
</body>

</html>
