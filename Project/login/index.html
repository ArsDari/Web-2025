<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Войти</title>
    <link href="../fonts/font.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1 class="title__text">Войти</h1>
        <img class="title__image" src="../media/images/login.jpg" alt="Ошибка">
    </div>
    <form class="form">
        <label for="email" class="form__label">Электропочта</label>
        <input id="email" type="email" class="form__input">
        <span class="form__input-info">Введите электропочту в формате *****@***.**</span>
        <label for="password" class="form__label">Пароль</label>
        <input id="password" type="password" class="form__input">
        <input type="submit" class="form__button">
    </form>
</body>

</html>
